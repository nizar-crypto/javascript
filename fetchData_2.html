<script>
    async function indiaNews() {

        const news = await fetch("https://inshortsapi.vercel.app/news?category=all")
        // console.log("the News", news);
        const data = await news.json()
        console.log("array of objects", data.data);
        for (let index = 0; index < data.data.length; index++) {
            const newsData = data.data[index];

            const newsElement = document.createElement("h1")
            newsElement.innerText = data.data[index].content
            const body = document.querySelector("body")
            body.appendChild(newsElement)
        }
        // console.log("Data", data);
        // console.log("content of news", data.data[0].content);

    }
    indiaNews()

</script>
